<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay playsinline muted loop>
      <source src="/images/home/hero/mobile-video/heromobilevid.mp4" type="video/mp4">
    </video>
  </div>
  
  <script>
    // Force video to play
    window.onload = function() {
      const video = document.querySelector('video');
      
      // Add timestamp to prevent caching
      const timestamp = new Date().getTime();
      video.src = `/images/home/hero/mobile-video/heromobilevid.mp4?t=${timestamp}`;
      
      // Load and play
      video.load();
      video.play();
    };
  </script>
</body>
</html>
