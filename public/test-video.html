<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Video Playback</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    
    button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .status {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Status display -->
  <div class="status" id="status">Loading...</div>
  
  <!-- Video container -->
  <div class="video-container">
    <video id="heroVideo" playsinline muted loop autoplay poster="/images/home/hero/mobile-poster.jpg">
      <source src="/images/home/hero/mobile-video/heromobilevid.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- Controls for testing -->
  <div class="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="reloadBtn">Reload</button>
  </div>
  
  <script>
    // Get elements
    const video = document.getElementById('heroVideo');
    const status = document.getElementById('status');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    
    // Update status
    function updateStatus() {
      status.innerHTML = `
        <strong>Video Status:</strong><br>
        Paused: ${video.paused}<br>
        Current Time: ${video.currentTime.toFixed(2)}s<br>
        Network State: ${video.networkState}<br>
        Ready State: ${video.readyState}<br>
        Error: ${video.error ? video.error.code : 'None'}<br>
        Source: ${video.currentSrc}<br>
      `;
    }
    
    // Set up event listeners
    video.addEventListener('loadstart', () => {
      console.log('Video load started');
      updateStatus();
    });
    
    video.addEventListener('loadeddata', () => {
      console.log('Video data loaded');
      updateStatus();
    });
    
    video.addEventListener('canplay', () => {
      console.log('Video can play');
      updateStatus();
    });
    
    video.addEventListener('playing', () => {
      console.log('Video is playing');
      updateStatus();
    });
    
    video.addEventListener('pause', () => {
      console.log('Video paused');
      updateStatus();
    });
    
    video.addEventListener('error', (e) => {
      console.error('Video error:', e);
      updateStatus();
    });
    
    video.addEventListener('stalled', () => {
      console.log('Video stalled');
      updateStatus();
    });
    
    video.addEventListener('waiting', () => {
      console.log('Video waiting');
      updateStatus();
    });
    
    video.addEventListener('timeupdate', () => {
      updateStatus();
    });
    
    // Button controls
    playBtn.addEventListener('click', () => {
      video.play().catch(e => console.error('Play failed:', e));
    });
    
    pauseBtn.addEventListener('click', () => {
      video.pause();
    });
    
    reloadBtn.addEventListener('click', () => {
      video.load();
      video.play().catch(e => console.error('Play failed:', e));
    });
    
    // Initial status update
    updateStatus();
    
    // Update status periodically
    setInterval(updateStatus, 1000);
    
    // Force play after a delay
    setTimeout(() => {
      video.play().catch(e => console.error('Delayed play failed:', e));
    }, 1000);
  </script>
</body>
</html>
